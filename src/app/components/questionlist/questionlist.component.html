<div class="question" *ngFor="let question of questions">
    <div class="card">
        <div class="card-header">
            {{question.text}} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">show</a>
        </div>
        <div class="card-block" [hidden]="question.hide">
            <p class="card-body">{{question.answer}}</p>
        </div>
    </div>
    <br>
</div>
